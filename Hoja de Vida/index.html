<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona Hoja de Vida</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body class="page page--center">

    <div class="cv-selector">
        <h1 class="cv-selector__title">Selecciona una Hoja de Vida</h1>

        <div class="cv-selector__grid">

            <div class="cv-card">
                <img src="img/sant.png" class="cv-card__image" alt="Santiago">
                <div class="cv-card__body">
                    <h5 class="cv-card__name">Santiago Medina</h5>
                    <a href="hoja de vida santiago/santiago.html" class="cv-card__button cv-card__button--primary">Ver Hoja de Vida</a>
                </div>
            </div>

            <div class="cv-card">
                <img src="img/kev.jpg" class="cv-card__image" alt="Kevin">
                <div class="cv-card__body">
                    <h5 class="cv-card__name">Kevin Sabogal</h5>
                    <a href="hoja de vida kevin/kevin.html" class="cv-card__button cv-card__button--success">Ver Hoja de Vida</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
